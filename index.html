<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raiku Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d0f1c 0%, #1a2a6c 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: rgba(20, 20, 40, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 800px;
      padding: 30px;
      position: relative;
    }
    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(45deg, #48c6ef, #6f86d6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-bottom: 10px;
    }
    .subtitle { text-align: center; margin-bottom: 30px; color: #aaa; }
    .quiz-section { display: none; }
    .quiz-section.active { display: block; animation: fadeIn 0.4s ease; }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    .question { margin-bottom: 20px; font-size: 1.2rem; }
    .options { display: grid; gap: 12px; }
    .option {
      background: #1f2a48;
      border: 2px solid #333;
      border-radius: 12px;
      padding: 12px;
      cursor: pointer;
      transition: 0.2s;
    }
    .option:hover { border-color: #48c6ef; }
    .option.correct { border-color: #4caf50; }
    .option.incorrect { border-color: #f44336; }
    .btn {
      background: linear-gradient(45deg, #48c6ef, #6f86d6);
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      color: white;
      font-weight: bold;
      margin: 20px auto 0;
      display: block;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .btn:hover { transform: scale(1.05); }
    .role-info {
      background: #0e1430;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      text-align: center;
      color: #f5f5f5;
      font-weight: bold;
    }
    .feedback { margin-top: 15px; font-weight: bold; text-align:center; }
    .feedback.correct { color: #4caf50; }
    .feedback.incorrect { color: #f44336; }
    .progress-bar {
      height: 10px;
      background: #222;
      border-radius: 8px;
      margin: 15px 0;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #48c6ef, #6f86d6);
      transition: width 0.3s ease;
    }
    .badge {
      margin: 15px 0;
      padding: 10px;
      border-radius: 12px;
      background: #1f2a48;
      text-align: center;
      font-weight: bold;
      animation: pop 0.4s ease;
    }
    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .fun-fact {
      margin-top: 20px;
      background: #ffd700;
      color: #111;
      font-weight: bold;
      border-radius: 12px;
      padding: 12px;
      text-align: center;
      animation: fadeIn 0.4s ease;
    }
    #mute-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="mute-btn" onclick="toggleMute()">üîä</button>
    <div class="logo">üåÄ RAIKU QUIZ</div>
    <div class="subtitle">Learn Raiku while playing!</div>

    <!-- Start Screen -->
    <div id="start-screen" class="quiz-section active">
      <h2>Welcome!</h2>
      <p>Answer Raiku whitepaper/litepaper questions. Correct answers unlock Discord role info.</p>
      <button class="btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="quiz-section">
      <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
      <div class="question" id="question-text"></div>
      <div class="options" id="options-container"></div>
      <div id="feedback" class="feedback"></div>
      <button class="btn" id="next-btn" onclick="nextQuestion()" disabled>Next</button>
      <div id="fun-fact" class="fun-fact"></div>
    </div>

    <!-- Role Info Screen -->
    <div id="role-screen" class="quiz-section">
      <h2>üé≠ Discord Role Info</h2>
      <div class="role-info" id="role-info"></div>
      <button class="btn" onclick="continueQuiz()">Continue</button>
    </div>

    <!-- Results Screen -->
    <div id="results-screen" class="quiz-section">
      <h2>Quiz Complete!</h2>
      <p id="results-message"></p>
      <div id="badge-container"></div>
      <button class="btn" onclick="restartQuiz()">Play Again</button>
    </div>
  </div>

  <!-- Confetti -->
  <canvas id="confetti-canvas"></canvas>

  <audio id="correct-sound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="wrong-sound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const quizData = [
      { question: "What is Raiku‚Äôs primary mission within the Solana ecosystem?", options: ["To raise transaction fees","To enable predictable, deterministic execution and reliable inclusion","To replace Solana entirely","To serve as a DeFi protocol"], correct: 1 },
      { question: "What kind of layer does Raiku represent in blockchain architecture?", options: ["A rollup","A coordination / execution layer (sidecar)","A layer-2 scaling chain","An offchain oracle network"], correct: 1 },
      { question: "What does ‚Äúguaranteed inclusion‚Äù mean in the Raiku context?", options: ["That every transaction pays zero fees","That transactions scheduled via Raiku are assured to be included on chain","That all users are automatically validated","That block producers vote for every transaction"], correct: 1 },
      { question: "Which models of blockspace reservation does Raiku support?", options: ["Token locking only","Ahead-of-Time (AoT) and Just-in-Time (JiT) reservations","First come first served only","Auction based only"], correct: 1 },
      { question: "What is the role of a validator in Raiku‚Äôs system?", options: ["Only accept deposits","Execute all Solana smart contracts","Approve and allocate reserved blockspace, interface with Raiku sidecar","None ‚Äî Raiku works without validators"], correct: 2 },
      { question: "How does Raiku aim to mitigate transaction failures under heavy load?", options: ["By reducing maximum TPS","Through deterministic scheduling and blockspace reservation","By ignoring invalid transactions","By forcing all users into queues"], correct: 1 },
      { question: "What types of applications does Raiku specifically target or support?", options: ["Only NFT marketplaces","High throughput apps: trading, AI, DePIN, etc.","Offline apps","Blogging platforms only"], correct: 1 },
      { question: "What is the ‚Äúsidecar‚Äù concept in Raiku?", options: ["A sidechain that runs separately","A module adjacent to validators that handles block scheduling/reservation logic","A user wallet app","A governance forum"], correct: 1 },
      { question: "How does Raiku help with MEV (Miner/Validator Extractable Value)?", options: ["By banning MEV strictly","By making execution ordering deterministic and fair via reserved blockspace","By letting only large validators participate","It doesn‚Äôt address MEV"], correct: 1 },
      { question: "What is a key benefit for developers using Raiku over standard Solana execution?", options: ["They pay no fees ever","They gain predictability, lower failure rate, and smoother UX under stress","They can eliminate blockchain consensus","They only write contracts in a new language"], correct: 1 }
    ];

    const roles = [
      "@Raiku Team ‚Äì Core members of the Raiku team",
      "@Mod ‚Äì Official mods for Raiku Discord",
      "@Ascendant ‚Äì Earned by proving yourself worthy",
      "@Raiku OG ‚Äì Passion, persistence, shaping culture",
      "@Supercell ‚Äì Recognized contributor to Raiku",
      "@Novice ‚Äì Entry-level after bot checks"
    ];

    const funFacts = [
      "‚ú® Raiku ensures predictable execution for dApps.",
      "‚ú® Validators use Raiku‚Äôs sidecar to handle blockspace.",
      "‚ú® Guaranteed inclusion removes uncertainty in UX.",
      "‚ú® Supports Ahead-of-Time & Just-in-Time reservations.",
      "‚ú® Raiku smooths Solana app performance under load.",
      "‚ú® Developers get lower failure rates in Raiku.",
      "‚ú® High-throughput apps love Raiku‚Äôs determinism.",
      "‚ú® Sidecar keeps validators efficient & lean.",
      "‚ú® MEV impact is reduced with Raiku scheduling.",
      "‚ú® Raiku = Predictability + UX fix for Web3."
    ];

    let currentQuestion = 0, score = 0, roleIndex = 0, muted = false;

    function startQuiz() {
      document.getElementById("start-screen").classList.remove("active");
      document.getElementById("quiz-screen").classList.add("active");
      loadQuestion();
    }

    function loadQuestion() {
      const q = quizData[currentQuestion];
      document.getElementById("question-text").textContent = q.question;
      const optionsContainer = document.getElementById("options-container");
      optionsContainer.innerHTML = "";
      q.options.forEach((opt, i) => {
        const el = document.createElement("div");
        el.className = "option";
        el.textContent = opt;
        el.onclick = () => selectOption(i);
        optionsContainer.appendChild(el);
      });
      document.getElementById("next-btn").disabled = true;
      document.getElementById("feedback").textContent = "";
      document.getElementById("feedback").className = "feedback";
      document.getElementById("fun-fact").textContent = funFacts[currentQuestion];
      updateProgress();
    }

    function selectOption(i) {
      const q = quizData[currentQuestion];
      const options = document.querySelectorAll(".option");
      options.forEach((opt, idx) => {
        if (idx === q.correct) opt.classList.add("correct");
        else if (idx === i) opt.classList.add("incorrect");
        opt.style.pointerEvents = "none";
      });
      const feedback = document.getElementById("feedback");
      if (i === q.correct) {
        score++;
        feedback.textContent = "‚úÖ Correct!";
        feedback.classList.add("correct");
        if (!muted) document.getElementById("correct-sound").play();
      } else {
        feedback.textContent = "‚ùå Incorrect.";
        feedback.classList.add("incorrect");
        if (!muted) document.getElementById("wrong-sound").play();
      }
      document.getElementById("next-btn").disabled = false;
    }

    function nextQuestion() {
      const feedback = document.getElementById("feedback");
      document.getElementById("quiz-screen").classList.remove("active");
      if (feedback.classList.contains("correct")) {
        document.getElementById("role-screen").classList.add("active");
        document.getElementById("role-info").textContent = roles[roleIndex % roles.length];
        roleIndex++;
      } else {
        continueQuiz();
      }
    }

    function continueQuiz() {
      document.getElementById("role-screen").classList.remove("active");
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        document.getElementById("quiz-screen").classList.add("active");
        loadQuestion();
      } else {
        showResults();
      }
    }

    function updateProgress() {
      const fill = document.getElementById("progress-fill");
      fill.style.width = `${((currentQuestion) / quizData.length) * 100}%`;
    }

    function showResults() {
      document.getElementById("results-screen").classList.add("active");
      document.getElementById("results-message").textContent = `You scored ${score}/${quizData.length}!`;

      const badgeContainer = document.getElementById("badge-container");
      badgeContainer.innerHTML = "";
      if (score >= 3) badgeContainer.innerHTML += `<div class="badge">üå± Raiku Sprout</div>`;
      if (score >= 5) badgeContainer.innerHTML += `<div class="badge">‚ö° Raiku Spark</div>`;
      if (score >= 8) badgeContainer.innerHTML += `<div class="badge">üå™Ô∏è Raiku Storm</div>`;
      if (score === 10) {
        badgeContainer.innerHTML += `<div class="badge">üåÄ Raiku Ascendant</div>`;
        confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
      }
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      roleIndex = 0;
      document.getElementById("results-screen").classList.remove("active");
      document.getElementById("start-screen").classList.add("active");
    }

    function toggleMute() {
      muted = !muted;
      document.getElementById("mute-btn").textContent = muted ? "üîá" : "üîä";
    }
  </script>
</body>
</html>
