<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raiku Quiz</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg,#667eea,#764ba2);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .container {
      background:rgba(255,255,255,0.95);
      backdrop-filter:blur(10px);
      border-radius:20px;
      box-shadow:0 20px 40px rgba(0,0,0,0.15);
      width:100%; max-width:800px;
      padding:40px;
      animation: scaleIn 0.6s ease;
    }
    @keyframes scaleIn {
      from {transform:scale(0.9); opacity:0;}
      to {transform:scale(1); opacity:1;}
    }
    .header { text-align:center; margin-bottom:20px; }
    .logo {
      font-size:2.5rem; font-weight:bold;
      background:linear-gradient(45deg,#667eea,#764ba2);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
    }
    .subtitle { color:#555; font-size:1.1rem; }
    
    /* Quiz sections */
    .quiz-section { display:none; animation: fadeIn 0.6s ease; }
    .quiz-section.active { display:block; }
    @keyframes fadeIn {
      from {opacity:0; transform:translateY(20px);}
      to {opacity:1; transform:translateY(0);}
    }

    /* Message-style question */
    .question {
      background:#f1f3f6;
      border-radius:15px;
      padding:20px;
      margin-bottom:20px;
      position:relative;
      max-width:85%;
      animation: slideIn 0.5s ease;
    }
    @keyframes slideIn {
      from {transform:translateX(-30px); opacity:0;}
      to {transform:translateX(0); opacity:1;}
    }
    .question::after {
      content:"üí¨";
      position:absolute;
      top:-15px; left:-15px;
      font-size:1.5rem;
    }
    .question h3 { font-size:1.2rem; color:#333; }

    /* Options like replies */
    .options { display:grid; gap:12px; margin-top:15px; }
    .option {
      background:white;
      border:2px solid #e0e0e0;
      border-radius:12px;
      padding:12px 18px;
      cursor:pointer;
      transition:all 0.3s ease;
      animation: fadeIn 0.4s ease;
    }
    .option:hover { border-color:#667eea; transform:translateY(-2px); }
    .option.correct { border-color:#4CAF50; background:#e9fbe9; }
    .option.incorrect { border-color:#f44336; background:#fdeaea; }

    /* Feedback */
    .feedback {
      margin:15px 0;
      padding:12px;
      border-radius:10px;
      text-align:center;
      font-weight:bold;
      display:none;
      animation: scaleIn 0.4s ease;
    }
    .feedback.correct { color:#4CAF50; background:#e9fbe9; }
    .feedback.incorrect { color:#f44336; background:#fdeaea; }

    /* Buttons always centered */
    .buttons {
      text-align:center;
      margin-top:25px;
    }
    .btn {
      background:linear-gradient(45deg,#667eea,#764ba2);
      color:white; border:none;
      padding:12px 28px;
      border-radius:50px;
      font-size:1.05rem;
      font-weight:600;
      cursor:pointer;
      transition:all 0.3s ease;
    }
    .btn:hover { transform:scale(1.05); box-shadow:0 8px 18px rgba(102,126,234,0.3); }
    .btn:disabled { opacity:0.5; cursor:not-allowed; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">üß† Raiku Quiz</div>
      <div class="subtitle">Learn & Earn Roles üöÄ</div>
    </div>

    <!-- Start Screen -->
    <div id="start-screen" class="quiz-section active">
      <h2 style="text-align:center; margin-bottom:15px;">Welcome!</h2>
      <p style="text-align:center; margin-bottom:20px;">Answer questions based on Raiku docs & papers. Correct answers unlock role info üíé</p>
      <div class="buttons">
        <button class="btn" onclick="startQuiz()">Start Quiz</button>
      </div>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="quiz-section">
      <div class="question" id="question-box">
        <h3 id="question-text"></h3>
        <div class="options" id="options-container"></div>
      </div>
      <div class="feedback" id="feedback"></div>
      <div class="buttons">
        <button class="btn" id="next-btn" onclick="nextQuestion()" disabled>Next ‚û°Ô∏è</button>
      </div>
    </div>

    <!-- Results -->
    <div id="results-screen" class="quiz-section" style="text-align:center;">
      <h2>üéâ Quiz Complete!</h2>
      <p id="results-message"></p>
      <div class="buttons">
        <button class="btn" onclick="restartQuiz()">Restart</button>
      </div>
    </div>
  </div>

  <script>
    // Example Raiku-based questions (replace with docs/litepaper only)
    const quizData = [
      {
        question: "Raiku introduces a unique feature to simplify Web3 UX. What is it?",
        options: ["Gasless transactions", "Bridgeless interoperability", "AI-powered wallets", "Unlimited TPS"],
        correct: 1,
        role: "üîë Role: Raiku Explorer"
      },
      {
        question: "What consensus mechanism does Raiku primarily use?",
        options: ["Proof of Work", "Proof of Authority", "Proof of Stake", "Hybrid model"],
        correct: 2,
        role: "üõ°Ô∏è Role: Raiku Guardian"
      }
    ];

    let currentQuestion = 0, score = 0, selectedOption = -1;

    function startQuiz(){
      document.getElementById('start-screen').classList.remove('active');
      document.getElementById('quiz-screen').classList.add('active');
      loadQuestion();
    }

    function loadQuestion(){
      const q = quizData[currentQuestion];
      document.getElementById('question-text').textContent = q.question;
      const optionsContainer = document.getElementById('options-container');
      optionsContainer.innerHTML = '';
      q.options.forEach((opt,i)=>{
        const el = document.createElement('div');
        el.className='option';
        el.textContent=opt;
        el.onclick=()=>selectOption(i);
        optionsContainer.appendChild(el);
      });
      document.getElementById('feedback').style.display='none';
      document.getElementById('next-btn').disabled=true;
      selectedOption=-1;
    }

    function selectOption(index){
      if(selectedOption!==-1) return;
      selectedOption=index;
      const q=quizData[currentQuestion];
      const options=document.querySelectorAll('.option');
      options.forEach((opt,i)=>{
        if(i===q.correct) opt.classList.add('correct');
        else if(i===selectedOption) opt.classList.add('incorrect');
        opt.style.pointerEvents='none';
      });
      const fb=document.getElementById('feedback');
      if(index===q.correct){
        score++;
        fb.textContent="‚úÖ Correct! " + q.role;
        fb.className="feedback correct";
      } else {
        fb.textContent="‚ùå Incorrect. The role is locked.";
        fb.className="feedback incorrect";
      }
      fb.style.display='block';
      document.getElementById('next-btn').disabled=false;
    }

    function nextQuestion(){
      currentQuestion++;
      if(currentQuestion>=quizData.length) showResults();
      else loadQuestion();
    }

    function showResults(){
      document.getElementById('quiz-screen').classList.remove('active');
      document.getElementById('results-screen').classList.add('active');
      document.getElementById('results-message').textContent=
        `You answered ${score} out of ${quizData.length} correctly.`;
    }

    function restartQuiz(){
      currentQuestion=0; score=0;
      document.getElementById('results-screen').classList.remove('active');
      document.getElementById('start-screen').classList.add('active');
    }
  </script>
</body>
</html>
